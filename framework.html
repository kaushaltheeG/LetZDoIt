<!DOCTYPE html>
<html> 
    <head>
        <title>LetZ Do-It</title>
        <link rel="stylesheet" href="popAndCharacter.css">
        <script src="https://kit.fontawesome.com/232940ccf4.js" crossorigin="anonymous"></script>
    </head> 

    <body>
        <div class="container">
            <div class="row">
                <div class="intro col-20">
                    <h1>LetZ Do It</h1>
                    <!-- Add a welcoming para -->
                    <h5 id="quote"><i>"Yesterday you said tomorrow, and now tomorrow is today . . ."</i></h5>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="intructions col-20">
                <p id="first">Organize & prioritize your chores, activities, or tasks for the day and . . . LetZ Do It!</p>
                <p id="second">After conquering each item, click or delete that item cell.</p>
                <p id="third">Add your following items below ;) </p>
            </div>
        </div>

        <div class="row">
            <div class="input station col-20">
                <input id="userInput" type="text" placeholder="New Task..." maxlength="100">
                <button id="enter"><i class="fas fa-pencil-alt"></i></button>
            </div>
        </div>

        <!-- Empty List-->
        <div class="row">
            <div class="listItems co-20">
                <ul id="tasks" class="col-20 offset-0 col-sm-8 offset-sm-2"></ul>               
            </div>
        </div>

        <div>
            <script src="mindAndHeart.js"></script>
  
        </div>

    </body>
</html>
